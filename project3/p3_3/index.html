  <script>


    $(document).ready(function(){

      //messages array 
      var messages = [];

      //loop 
      do {

          var input = prompt("Please enter a word or cancel to stop");
          if(input !=null) messages.push(input);

      }   while (input != null);

        //join and sort
          $("#msg").html(messages.sort().join(", ")); 

      });

  </script>
